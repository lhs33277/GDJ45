<!-- 1 2 3 4 5 출력하기 -->
    <div id="box1"></div>
    <script>
        // while
        var n = 1;
        var div = document.getElementById('box1');
        while(n <= 5) {
            div.innerHTML += n + '&nbsp;&nbsp;';
            n++;
        }
        // for
        for(var n = 1; n <= 5; n++) {
            div.innerHTML += '<br>' + n;
        }
    </script>
